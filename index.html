<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Container</title>
</head>

<body>
    <section class="container">
        <h2 class="title">
            <span class="primary">Nature Gallery</span>
        </h2>
        <div class="gallery-wrapper">
            <figure class="gallery-item">
                <img src="https://images.pexels.com/photos/1887624/pexels-photo-1887624.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="error" class="item-image">
                <figcaption class="item-description">
                    <h2 class="name">
                        Snow during Sun Rise
                    </h2>
                </figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="https://images.pexels.com/photos/834606/pexels-photo-834606.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="error" class="item-image">
                <figcaption class="item-description">
                    <h2 class="name">
                        Firework during Nighttime
                    </h2>
                </figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="https://images.pexels.com/photos/1319750/pexels-photo-1319750.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="error" class="item-image">
                <figcaption class="item-description">
                    <h2 class="name">
                        White Petal Flower
                    </h2>
                </figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="https://images.pexels.com/photos/1333087/pexels-photo-1333087.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="error" class="item-image">
                <figcaption class="item-description">
                    <h2 class="name">
                        Maroon Leafed
                    </h2>
                </figcaption>
            </figure>
        </div>
    </section>
</body>

</html>
